<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us | Le Restaurant</title>
</head>
<body>
    <nav class="main-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact_us.html">Contact</a></li>
        </ul>
    </nav>
    <div class="main-container-contact-us">
        <h1 class="contact-main-title">
            Reserve a table! O say hi to the chef, wichever you like.
        </h1>
        <div class="contact-container">
            <div class="contact-info">
                <div class="social-network-icons">
                   <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
                   <a href="https://www.tripadvisor.com"><i class="fab fa-tripadvisor"></i></a>
                   <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
                </div>
                <p class="phone-number">+0011223344556</p>
                <p class="mail-direction">contact@lerestaurant.com</p>
                <p class="direction">Av. Word, somewhere 1020, place.
                Near your heart, 2 blocks ahead.</p>
            </div>
            <form class="contact-form">
                <input type="text" name="" id="" class="contact-name" placeholder="Full name"/>
                <input type="email" name="" id="" class="contact-mail" placeholder="Email">
                <textarea name="" id="" cols="30" rows="10" class="comments" placeholder="Comments..."></textarea>
                <input type="submit" value="Send" class="menu-button contact-button"/>
            </form>
            <div class="contact-map" id="contact-map"></div>
        </div>
    </div>
    <footer class="foot">
        <p class="foot-title">Le Restaurant</p>
        <p>All rights reserved, 2018.</p>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
    <script src="javascript.js"></script>
</body>
</html>
